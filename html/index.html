<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cooking Instructions - Rice</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/app.js"></script>
</head>
<body>
  <header>
    <h1>White Rice & Sprouted California Rice - Cooking Instructions</h1>
  </header>
    <main>
      <table>
        <tr>
          <th>
            <button type="button" id="whiterice">White Rice</button>
          </th>
          <th>
            <button type="button" id="sproutedrice">Sprouted California Rice</button>
          </th>
        </tr>
      </table>
      <p id="content" class="instructions"></p>

      <form id="form">
        <label for="rice"><b>How many cups of rice are you making?</b></label><br>
        <input id="rice" type="text" onkeyup="calculate()">
      </form>

      <p id="result" class="instructions"></p>
    </main>
</body>
</html>
